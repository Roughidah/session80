<!DOCTYPE html>
<html>
<head>
    <title>Titanic Survivor Predictor</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"> <!-- Flaskâ€™s way to correctly link static files. -->
</head>


<body>
    <h1>Titanic Survivor Predictor</h1>
    <form id="predictForm">
        <label>Passenger Class:</label><br>
  
            <div class="radio-group">
                <label><input type="radio" name="pclass" value="1" required> 1: The upper class</label>
                <label><input type="radio" name="pclass" value="2"> 2: The middle class</label>
                <label><input type="radio" name="pclass" value="3"> 3: The lower class</label>
            </div>

        <label>Age:</label>
        <input type="number" name="age" step="0.1" required><br><br>

        <label>Sex:</label>
        <select name="sex" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>

        <button type="submit">Predict</button>
    </form>

    <h2 id="result"></h2>

    <script>
document.getElementById("predictForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const formData = new FormData(this);

    const response = await fetch("/predict", {
        method: "POST",
        body: formData
    });

    const data = await response.json();

    if (data.error) {
        document.getElementById("result").innerText = "Error: " + data.error;
    } else {
        document.getElementById("result").innerText = 
            `Prediction: ${data.result} (Survivability: ${data.probability}%)`;
    }
});
</script>
</body>
</html>
